<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Flex Align Content</title>
    <style> 
    </style>
  </head>
  <body>
    <div class="flex-container-alignCenter">
      <div>A</div>
      <div>B</div>
      <div>C</div>
      <div>D</div>
    </div>
    <br />
    <div class="flex-container-alignStart">
      <div>A</div>
      <div>B</div>
      <div>C</div>
      <div>D</div>
    </div>
    <br />
    <div class="flex-container-alignEnd">
      <div>A</div>
      <div>B</div>
      <div>C</div>
      <div>D</div>
    </div>
    <br />
    <div class="flex-container-alignStretch">
      <div>A</div>
      <div>B</div>
      <div>C</div>
      <div>D</div>
    </div>
    <br />
    <div class="flex-container-alignBaseline">
      <div><h1>A</h1></div>
      <div><h6>B</h6></div>
      <div><h3>C</h3></div>
      <div><small>D</small></div>
    </div>
    <br />
    <div class="flex-container-jSpaceEvenly">
      <div>A</div>
      <div>B</div>
      <div>C</div>
      <div>D</div>
    </div>
  </body>
</html>
