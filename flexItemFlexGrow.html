<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Item Flex-Grow</title>
</head>
  <style>
        .flex-container {
        display: flex;
        align-items: stretch;
        background-color: blue;
        }

        .flex-container>div {
        background-color: lightblue;
        color: black;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
        }
  </style>
</head>
<body>
  <div class="flex-container">
    <div style="flex-grow: 5">A</div>
    <div style="flex-grow: 1">B</div>
    <div style="flex-grow: 1">C</div>  
    <div style="flex-grow: 2">D</div>  
  </div>
</body> 
</html>
