<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Item property</title>
</head>
  <style>
        .flex-container {
            display: flex;
            height: 300px;
            background-color: blue;
        }

        .flex-container>div {
        background-color: lightblue;
        color: black;
        width: 100px;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
        }
  </style>
</head>
<body>
  <div class="flex-container">
    <div>A</div>
    <div>B</div>
    <div style="align-self: flex-start">C</div>
    <div style="align-self: center">D</div>  
    <div style="align-self: flex-end">E</div>  
    <div>F</div> 
  </div>

</body> 
</html>
