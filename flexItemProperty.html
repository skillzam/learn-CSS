<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Item property</title>
</head>
  <style>
        .flex-container {
        display: flex;
        align-items: stretch;
        background-color: blue;
        }

        .flex-container>div {
        background-color: lightblue;
        color: black;
        width: 100px;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
        }
  </style>
</head>
<body>
  <div class="flex-container">
    <div>A</div>
    <div>B</div>
    <div style="flex: 0 0 300px">C</div>
    <div>D</div>
    <div>E</div>
    <div>F</div> 
  </div>

  <p>Third flex item not growable (0), not shrinkable (0), and with an initial length of 300 pixels:</p>

</body> 
</html>
