<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Container</title>
</head>
  <style>
      .flex-container {
        display: flex;
        background-color: blue;
      }

      .flex-container > div {
        background-color: lightblue;
        margin: 10px;
        padding: 20px;
        font-size: 30px;
      }
  </style>
</head>
<body>
  <div class="flex-container">
    <div>A</div>
    <div>B</div>
    <div>C</div>  
    <div>D</div>  
  </div>
</body> 
</html>
