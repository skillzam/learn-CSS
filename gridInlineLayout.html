<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline Grid Layout</title>
    <style>
      .container {
        display: inline-grid;
        grid-template-columns: auto auto auto;
        background-color: blue;
        padding: 10px;
      }
      .container > div {
        background-color: lightblue;
        border: 1px solid black;
        padding: 10px;
        font-size: 30px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>A</div>
      <div>B</div>
      <div>C</div>
      <div>D</div>
      <div>E</div>
      <div>F</div>
      <div>G</div>
      <div>G</div>
      <div>H</div>
      <div>I</div>
      <div>J</div>
    </div>
  </body>
</html>
