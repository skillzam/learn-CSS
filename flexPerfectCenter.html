<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Perfect Center</title>
    <style>
      .flex-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 1000px;
        background-color: blue;
      }

      .flex-container > div {
        background-color: lightblue;
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div></div>
    </div>
  </body>
</html>
